[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = '0.8.29'
optimizer = true
optimizer_runs = 200
fs_permissions = [{ access = "read", path = "test/tables" }]

[fuzz]
runs = 5000

[profile.coverage.fuzz]
runs = 100

[profile.pr-ci.fuzz]
runs = 10000

[profile.master-ci.fuzz]
runs = 500000

[invariant]
runs           = 1     # The number of times to run the invariant tests
depth          = 2000    # The number of calls to make in the invariant tests
fail_on_revert = true   # Fail the invariant test if an error occurs

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
