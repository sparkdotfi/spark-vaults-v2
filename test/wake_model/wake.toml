[compiler.solc]
exclude_paths = ["../../.venv", "../../venv", "../../script", "../../test", "../../lib", "../../node_modules"]
remappings = [
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "ds-test/=lib/spark-address-registry/lib/forge-std/lib/ds-test/src/",
    "erc4626-tests/=lib/openzeppelin-contracts-upgradeable/lib/erc4626-tests/",
    "forge-std/=lib/forge-std/src/",
    "halmos-cheatcodes/=lib/openzeppelin-contracts-upgradeable/lib/halmos-cheatcodes/src/",
    "openzeppelin-contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/",
    "openzeppelin-contracts/=lib/openzeppelin-contracts/",
    "spark-address-registry/=lib/spark-address-registry/src/",
]
via_IR = false
target_version = "0.8.29"

[compiler.solc.optimizer]
enabled = true
runs = 200

[compiler.solc.metadata]
append_CBOR = true
use_literal_content = false
bytecode_hash = "ipfs"

[detectors]
exclude = []
ignore_paths = [".venv", "venv", "test"]
exclude_paths = [".venv", "venv", "script", "test", "lib", "node_modules"]

[testing]
cmd = "anvil"

[testing.anvil]
cmd_args = "--prune-history 100 --transaction-block-keeper 10 --steps-tracing --silent"

[testing.ganache]
cmd_args = "-k istanbul -q"

[testing.hardhat]
cmd_args = ""
